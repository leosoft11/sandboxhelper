<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template/style.css">
    <title>Sandbox Helper</title>
</head>
<body>
    <div class="loader block"></div>
    <div class="popup_services"></div>
    <div class="main">
        
        <div class="right">
            <div class="block block_active" data-tabs-target="clover">
                <div class="block_clover-info"> 
                    <img src="img/clover1.png" height="50px">
                     <div class="row">
                        <p>Название Sandbox</p>     
                        <input type="text" class="sandbox_name input">
                     </div>  
                      
                     <div class="row">
                        <p>Verify key</p>
                        <input type="text" class="clover_key input">
                     </div>

                     <div class="row">
                        <p>Приложение</p>
                        <select class="clover_select select">
                                <option></option>
                                <option>EU</option>
                                <option>DIRECT_EU</option>
                                <option>SITE_EU</option>
                                <option>US</option>
                                <option>DIRECT_US</option>
                                <option>SITE_US</option>
                        </select>
                     </div>
                </div>
                <div class="block_clover-bottom">
                    <button class="btn_clover btn">Настроить</button>
                    <button class="btn_getKey btn">Получить ключ</button>
                </div>
                <input type="text" class="clover_keyCopy input" style="opacity: 0;">   
            </div>

            <div class="block" data-tabs-target="vend">
                <div class="block_clover-info"> 
                    <img src="img/vend.png" height="50px">
                     <div class="row">
                        <p>Название Sandbox</p>     
                        <input type="text" class="sandbox_name--vend input">
                     </div>  
                      
                     <div class="row">
                        <p>vend.clientId</p>
                        <input type="text" class="vend_clientId input">
                     </div>

                     <div class="row">
                        <p>vend.clientSecret</p>
                        <input type="text" class="vend_clientSecret input">
                     </div>
                </div>
                <div class="block_clover-bottom">
                    <button class="btn_vend btn">Настроить</button>
                </div>    
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="../replyservices/test.js"></script>
</body>
</html>
